name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  STACK_NAME: event-management-api

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test

  deploy-lambda:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install production dependencies
        run: npm ci --production
      
      - name: Package Lambda function
        run: |
          zip -r lambda-package.zip src/ node_modules/ package.json
      
      - name: Deploy CloudFormation stack
        run: |
          BUCKET_NAME="event-management-deployments-${{ secrets.AWS_ACCOUNT_ID }}-dev"
          
          aws s3 mb s3://${BUCKET_NAME} --region ${{ env.AWS_REGION }} || true
          
          aws s3 cp lambda-package.zip s3://${BUCKET_NAME}/dev/lambda-package.zip
          
          aws cloudformation deploy \
            --template-file cloudformation/template.yml \
            --stack-name ${{ env.STACK_NAME }}-dev \
            --parameter-overrides Environment=dev DeploymentBucketName=${BUCKET_NAME} \
            --capabilities CAPABILITY_IAM \
            --region ${{ env.AWS_REGION }}
      
      - name: Get API endpoint
        run: |
          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }}-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "API Endpoint: ${API_ENDPOINT}"

